<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Редактирование Типа Новости</title>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <h1 style="text-align:center;">Редактирование типа новости</h1>
    <div style="text-align:center;" th:each="el : ${type}">
        <form method="post">
            <input type="text" th:value="${el.nameType}" name="nameType"  size="22" ><br><br>
            <input type="text" th:value="${el.color}" name="color"  size="33"><br><br>
            <div style=" margin-top:10px; margin-left: 550px; margin-right: 550px; background-color: rgb(0,41,255);
            text-align:center; font-size: 30px; font-weight: bold; border: 10px double black;" >
                <div style="color:yellow">yellow</div>
                <div style="color:lime">lime</div>
                <div style="color:red">red</div>
                <div style="color:silver">silver</div>
                <div style="color:fuchsia">fuchsia</div>
                <div style="color:black">black</div>
            </div><br><br>
            <button type="submit">Обновить тип новости</button>
        </form>
    </div>
</body>
</html>
